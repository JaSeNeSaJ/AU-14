
- type: entity
  name: Capture the UA Flag
  parent: AU14WallFlagUA
  id: captureuaflagobjective
  description: "Capture the United Americas flag for your faction."
  components:
    - type: AuObjective
      id: captureuaflagobj
      factioneutral: true
      applicableModes:
        - ForceOnForce
      possiblefactions:
        - govfor
        - opfor
        - clf
      objectivelevel: 2
      custompoints: 5
      ObjectiveDescription: "Capture the United Americas flag for your faction."
      roundEndMessage: "By capturing the UA flag"
    - type: CaptureObjective
      hoisttime: 8
      maxholdtimes: 10
      pointincrementtime: 360
      visibleonmap: true
      flaghealth: 100



