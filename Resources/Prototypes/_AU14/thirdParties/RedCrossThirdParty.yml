  name: ICRC Medical Staff CMO
  components:
  - type: Threat
  - type: GhostTakeoverAvailable
  - type: Loadout
    prototypes: [ AU14GearICRCDoctor ]
  - type: RandomHumanoidAppearance
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: ICRC Medical Staff
    description: You are a member of the medical staff assigned to an International Committee of the Red Cross relief mission, traveling from colony to colony to provide vaccines, medical aid and humanitarian assistance. Provide care to those you encounter and help the people of the Neroid Sector.
