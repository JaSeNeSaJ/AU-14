- type: entity
  id: KillAllGovforRule
  parent: BaseGameRule
  name: Kill All Govfor
  description: Threat wins when all Govfor are dead (or when specified percent are dead).
  components:
    - type: KillAllGovforRule
      percent: 100

- type: entity
  id: ThreatSurviveRule
  parent: BaseGameRule
  name: Threat Survive Timer
  description: Threat wins if they survive X minutes after round start.
  components:
    - type: ThreatSurviveRule
      minutes: 120 # Set this to the desired number of minutes

- type: entity
  id: KillAllColonistRule
  parent: BaseGameRule
  name: Kill All Colonists
  description: Threat wins when all AUColonists are dead (or when specified percent are dead).
  components:
    - type: KillAllColonistRule
      percent: 95
