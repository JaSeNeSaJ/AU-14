- type: entity
  id: AUPlanetLV747
  name: Solaris Gulch
  components:
  - type: RMCPlanetMapPrototype
    votename: "Solaris Gulch"
    mapId: AU747
    camouflage: Desert
    announcement: "Weston-Yamada has lost contact with one of its Biological Storage Facilities, Solaris Ridge, on the planet of LV-1413. The UNS Almayer has been requested to look into the blackout by Weston-Yamada."
    platoonsOpfor:
    - UPP
    - WEYU
    platoonsGovfor:
    - LACN
    - USCM
    - UNISC
    defaultgovfor: USCM
    defaultopfor: UPP
    govforinship: true
    opforinship: true
    daycycleenabled: true
    faction: ua

