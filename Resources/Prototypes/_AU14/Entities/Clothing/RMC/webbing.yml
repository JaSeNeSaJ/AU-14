- type: entity
  parent: AU14WebbingDropPouch
  id: AU14RMCWebbingDropPouch
  name: royal marines drop pouch
  description: A convenient pouch to carry loose items around.
  components:
    - type: Sprite
      sprite: _AU14/Clothing/RMC/webbings/droppouch.rsi
      state: webbing
    - type: Webbing
      playerSprite:
        sprite: _AU14/Clothing/RMC/webbings/droppouch.rsi
        state: equipped
      components:
        - type: Storage
          maxItemSize: Normal
          grid:
            - 0,0,7,1   # up to 4 small or 8 tiny items
          blacklist:
            components:
              - Bible
            tags:
              - CMFirstAidKit
              - RMCBoxStorage
        - type: RMCStorageEjectHand
          state: Open
        - type: ExplosionResistance
          damageCoefficient: 0
          worn: false
        - type: StoreAfterFailedInteract

