- type: entity
  abstract: true
  parent: CMPacketBase
  id: AU14PacketBaseRMC
  suffix: RM
  name: packet
  components:
  - type: Sprite
    sprite: _AU14/Weapons/Throwable/RMC/packets.rsi
    state: general_packet

- type: entity
  parent: AU14PacketBaseRMC
  id: AU14PacketGrenadeHighExplosiveRMC
  name: R2175/A HEDP grenade packet
  suffix: RM
  description: It contains three R2175/A HEDP grenades. Handle with care.
  components:
  - type: Sprite
    layers:
    - state: hedp_packet
      map: [ "closedLayer" ]
    - state: hedp_packet_e
      map: [ "openLayer", "emptyLayer" ]

- type: entity
  parent: AU14PacketGrenadeHighExplosiveRMC
  id: AU14PacketGrenadeHighExplosiveRMCFilled
  suffix: Filled, RM
  components:
  - type: StorageFill
    contents:
    - id: AU14GrenadeHighExplosiveRMC
      amount: 3

- type: entity
  parent: RMCBoxBase
  id: AU14BoxHEDPRMC
  suffix: RM
  name: R2175/A HEDP grenade box
  description: A secure box holding 18 30mm R2175/A High-Explosive Dual-Purpose grenades. High explosive, don't store near the flamer fuel.
  components:
  - type: Sprite
    layers:
    - state: d_nade_placeholder
      map: [ "closedLayer" ]
    - state: model_r2175
    - state: rmchedp
    - state: d_nade_placeholder_e
      map: [ "openLayer", "emptyLayer" ]
  - type: Storage
    whitelist:
      tags:
      - RMCGrenadeHEDP
  - type: StorageFill
    contents:
    - id: AU14GrenadeHighExplosiveRMC
      amount: 18

