- type: entity
  parent: [ CMBaseWeaponRifle, RMCBaseWeaponMagazineVisuals ]
  id: AU14WeaponRifleL90
  name: L90 assault rifle # F9030A1 in CM13
  description: The L90 Rifle, a variant of the old standard-issue rifle of the royal marine.
  components:
  - type: Sprite
    sprite: _AU14/Weapons/Guns/RMC/L90.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite: _AU14/Weapons/Guns/RMC/L90.rsi
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: Gun
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
    - Burst
    soundGunshot:
      collection: AU14M41FireSound
    shotsPerBurst: 3
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    - FullAuto
    - Burst
    recoilUnwielded: 4
    scatterWielded: 5
    scatterUnwielded: 20
    baseFireRate: 4
    burstScatterMult: 1
    modifiers:
      FullAuto:
        fireDelay: 0
        maxScatterModifier: 7
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 5
      Burst:
        fireDelay: 0.1665
        maxScatterModifier: 10
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 3
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.25
    accuracyMultiplierUnwielded: 0.65
  - type: MagazineAmmoProvider
    autoEject: false
    soundAutoEject: null
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/m41_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/m41_unload.ogg
        priority: 2
        whitelist:
          tags:
          - AU14MagazineRifleL90
          - AU14MagazineRifleL90AP
          - AU14MagazineRifleL90HEAP
          - AU14MagazineRifleL90Incendiary
          - AU14MagazineRifleL90extended
  - type: GunDamageModifier
    multiplier: 1.1
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentBarrelCharger
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentSuppressor
          - RMCM5Bayonet
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentMagneticHarness
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
          - RMCAttachmentS84xTelescopicScope
          - RMCAttachmentS42xTelescopicMiniscope
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentAngledGrip
          - RMCAttachmentVerticalGrip
          - RMCAttachmentFlashlightGrip
          - RMCAttachmentGyroscopicStabilizer
          - RMCAttachmentBipod
          - RMCAttachmentBurstFireAssembly
          - RMCAttachmentExtinguisher
          - RMCAttachmentFlamer
          - RMCAttachmentU1GrenadeLauncher
          - RMCAttachmentU7UnderbarrelShotgun
          - RMCAttachmentLaserSight
          - RMCAttachmentM203GrenadeLauncher
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.81, -0.0305
      rmc-aslot-rail: 0.1, 0.12
      rmc-aslot-underbarrel: 0.42, -0.31

