- type: entity
  parent: BaseItem
  id: AU14MortarKitRMC
  name: L53A1 light mortar portable kit
  suffix: Classic
  description: A manual, crew-operated light mortar system intended to provide mobile fire support for a troop of Royal Marines. Needs to be set down first.
  components:
  - type: GuideHelp
    guides:
    - RMCGuideRoleMortar
  - type: Sprite
    sprite: _AU14/Weapons/Mortar/L53A1.rsi
    layers:
    - map: [ "mortar" ]
      state: mortar_l53a1_carry
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
      mortar:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 20
        layer:
        - Impassable
        mask:
        - Impassable
        hard: false
  - type: CollisionWake
    enabled: false
  - type: Anchorable
    flags:
    - Unanchorable
  - type: Item
    size: Huge
  - type: Corrodible
    isCorrodible: false
  - type: Mortar
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: UserInterface
    interfaces:
      enum.MortarUiKey.Key:
        type: MortarBui
      enum.RMCCameraUiKey.Key:
        type: RMCCameraBui
  - type: ActivatableUI
    key: enum.MortarUiKey.Key
  - type: RMCCameraComputer
    protoIds:
    - RMCMortarKit
    title: rmc-mortar-camera-title
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.MortarVisualLayers.State:
        mortar:
          Item: { state: mortar_l53a1_carry }
          Deployed: { state: mortar_l53a1 }
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: ActivatableUIBlacklist
    blacklist:
      components:
      - Xeno
  - type: RequireProjectileTarget
  - type: ImmuneToMelee
    whitelist:
      components:
      - Marine
  - type: ItemCamouflage
    camouflageVariations: {}
  - type: ReceiverXenoClaws
    maxHealth: 100
    hitsToDestroy: 1
    minimumClawStrength: Normal
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/_RMC14/Structures/metalhit.ogg"

- type: entity
  id: AU14MortarCameraRMC
  name: para-cam
  suffix: RM
  components:
  - type: Transform
    anchored: true
  - type: Eye
    zoom: 0.5, 0.5
    drawFov: false
  - type: RMCStaticZoomLevel
  - type: RMCCamera
    id: AU14MortarKitRMC
  - type: MortarCamera
  - type: TimedDespawn
    lifetime: 180
