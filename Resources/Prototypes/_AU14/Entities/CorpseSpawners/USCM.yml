# Rifleman
- type: entity
  parent: RMCSpawnerCorpse
  id: AU14SpawnerCorpseUSCMRifleman
  name: Corpse Spawner - USCM Rifleman
  components:
  - type: CorpseSpawner
    spawn: AU14CorpseUSCMRifleman

- type: randomHumanoidSettings
  parent: RMCCorpse
  id: AU14CorpseUSCMRifleman
  components:
  - type: Loadout
    prototypes: [ AU14GearUSCMRiflemandead ]

- type: startingGear
  id: AU14GearUSCMRiflemandead
  equipment:
    jumpsuit: AU14JungleFatigues
    back: CMSatchelMarine
    shoes: CMBootsBlackFilled
    pocket1: RMCPouchMagazine
    pocket2: RMCPouchFirstAidSplintsGauzeOintment
    outerClothing: AU14ArmorM3JungleOne
    head: AU14JungleM10Helmet

